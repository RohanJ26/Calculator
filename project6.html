<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="project6.css">
</head>
<body>
    <div class="container">
        <div class="kidcontainer">
            <div class="display"></div>
            <div class="keys">
                <div class="upper">
                    <button class="upper_keys on">ON</button>
                    <button class="upper_keys ac">AC</button>
                    <button class="upper_keys off">OFF</button>
                    <button class="upper_keys operators">(</button>
                    <button class="upper_keys operators">)</button>
                </div>
                <div class="lower">
                    <button class="lower_keys options del">DEL</button>
                    <button class="lower_keys numbers">7</button>
                    <button class="lower_keys numbers">8</button>
                    <button class="lower_keys numbers">9</button>
                    <button class="lower_keys operators">+</button>
                    <button class="lower_keys options hist">HIST.</button>
                    <button class="lower_keys numbers">4</button>
                    <button class="lower_keys numbers">5</button>
                    <button class="lower_keys numbers">6</button>
                    <button class="lower_keys operators">-</button>
                    <button class="lower_keys options prev">PREV</button>
                    <button class="lower_keys numbers">1</button>
                    <button class="lower_keys numbers">2</button>
                    <button class="lower_keys numbers">3</button>
                    <button class="lower_keys operators">*</button>
                    <button class="lower_keys options clr">CLR</button>
                    <button class="lower_keys operators">.</button>
                    <button class="lower_keys numbers">0</button>
                    <button class="lower_keys operators return_ans">=</button>
                    <button class="lower_keys operators">/</button>
                </div>
            </div>
        </div>
    </div>

    <script src="project6.js"></script>
</body>
</html>
